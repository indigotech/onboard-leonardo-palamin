input UserInput {
  name: String!
  email: String!
  password: String!
  birthDate: String
}

type User {
  id: ID!
  name: String!
  email: String!
  birthDate: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Login {
  user: User
  token: String!
}

type Query {
  helloWorld: String!
}

type Mutation {
  createUser(user: UserInput): User
  login(data: LoginInput): Login
}
